name: Release Workflow

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: tar
        run: |
          ls -la
          tar -cJf lingmo-alpine-fontpack.tar.xz ./*

      - name: Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: lingmo-alpine-fontpack.tar.xz
