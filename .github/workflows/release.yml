name: Create Release

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Tarball
        run: |
          ls -la
          tar -cJf source.tar.xz ./*

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
            files: source.tar.xz
            name: Release ${{ github.sha }}

      - name: Cleanup
        run: rm source.tar.xz
